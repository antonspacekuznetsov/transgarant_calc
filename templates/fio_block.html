<div class="row" data-bind="foreach: elements">
    <div class="col-sm-3" style="margin-bottom:7px;">
        <!--ko if: type === 'input'-->
            <input  class="fio_inputs" type="text"  data-bind="attr:{placeholder:alt, name:name}, mask:mask">
        <!--/ko-->
        <!--ko if: type === 'button'-->
            <input class="fio_buttons" type="submit" data-bind="attr:{value:alt}">
        <!--/ko-->
    </div>

</div>
